name: Run PowerShell and Upload to Gist

on:
  push:
    branches:
      - main  # or any branch you prefer
  workflow_dispatch:

jobs:
  generate-and-upload:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run PowerShell script
      run: |
        ./scripts/merge.ps1  # adjust the path and script name as needed

    - name: Upload JSON to Gist
      run: |
        $filePath = "./generated_data/masterdatacvsmie.json"  # adjust path if necessary
        $gistId = "f8b84db7b56f189c4cd5ae57cfc88df5"
        $token = "${{ secrets.GIST_TOKEN }}"
        $content = Get-Content $filePath -Raw
        $payload = @{
          "files" = @{
            "masterdatacvsmie.json" = @{
              "content" = $content
            }
          }
        } | ConvertTo-Json -Depth 10

        Invoke-RestMethod -Uri "https://api.github.com/gists/$gistId" `
                          -Method PATCH `
                          -Body $payload `
                          -Headers @{ Authorization = "token $token" }
      shell: pwsh